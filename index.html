<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This is a Home Page</title>
    </head>
    <body>
        <p>
            This is a text.
        </p>
        <div id = "myvis"></div>
    </body>
    <script>
        mySpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
  "url": "https://uiuc-ischool-dataviz.github.io/is445_AOUAOG_fall2021/week02/data/building_inventory.csv"
  },
  
  "hconcat":[
    {
      "transform": [
        {"filter":{"param":"selection"}}
      ],
      "mark":"bar",
      "encoding": {
        "x": {"field": "Year Constructed", 
        "type": "quantitative",
        "bin":{"step": 200}
        },
        "y": {"aggregate":"mean","field": "Square Footage","type":"quantitative"}
      }
    },

    {
      "mark":"point",
      "params":[
        {
          "name": "selection",
          "select": {"type":"interval"}
        }
      ],
      "encoding": {
        "x":{
          "field":"Rep Dist",
          "type": "quantitative"
        },
        "y":{
          "field":"Congress Dist",
          "type": "quantitative"
        },
        "color":{
          "value":"grey",
          "condition":{
            "param": "selection","value":"steelblue"
          }
        } 
      }

    }
  ]
};

        vegaEmbed('#myvis', mySpec)
    </script>
</html>
